  <ion-grid class="ion-no-padding" *ngIf="blog">
    <ion-row>
      <ion-col>
        <ion-label>
          <span class="category" translate>{{blog?.author?.name}}</span>
          <h2>{{blog?.title}}</h2>
          <p>{{blog?.published_at}}</p>
        </ion-label>
        <ion-badge mode="ios" *ngFor="let tag of blog?.tags">{{tag}}</ion-badge>

        <ion-label color="dark" class="ion-text-justify">
          <p id="post-text" [innerHTML]="blog?.content"></p>
        </ion-label>

        <h2 class="heading-1">Comments</h2>
        <ion-label>
          <p id="comment" *ngFor="let comment of blog?.comments">
            {{comment.content}}
          </p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
