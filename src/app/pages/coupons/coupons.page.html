<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title translate="">COUPONS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row
      class="coupon"
      *ngFor="let coupon of coupons?.data"
      (click)="copyCode(coupon.code)"
    >
      <ion-col
        class="coupon-image ion-align-self-center ion-text-center"
        size="4"
      >
        <span class="discount">{{coupon.amount}}</span>
      </ion-col>
      <ion-col class="coupon-text ion-align-self-center" size="8">
        <ion-label>
          <h2 class="shop-name ion-text-wrap">{{coupon.shop.name}}</h2>
          <p class="code">{{coupon.code}}</p>
          <p class="date">{{coupon.validity}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    (ionInfinite)="loadCoupons(coupons?.links?.next, $event)"
  >
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
