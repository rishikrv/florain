  <ion-list lines="none">
    <ion-item *ngFor="let post of blogs?.data" (click)="openPost(post)">
      <!-- <ion-img slot="start" [src]="post.image"></ion-img> -->
      <ion-avatar slot="start">
        <img [src]="post.author.avatar" alt="" />
      </ion-avatar>
      <ion-label>
        <span class="category" translate>{{post.author.name}}</span>
        <h2 class="ion-text-wrap">{{post.title}}</h2>
        <p>{{post.published_at}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadBlogs(blogs?.links?.next, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
